<div class="container" style="margin-top: 2.5vw;">
    <div class="row justify-content-center">
        <div class="col-sm-9 align-self-center text-center">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/peakyslider.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/vikinkgslider.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/supernaturalslider.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </div>

</div>
<div class="container" style="margin-top: 3vw;">
    <h4>Continue Seeing...</h4>
    <div class="row row-cols-1 row-cols-md-6 g-4">
        <div class="col"*ngFor="let product of customer.views">
            <div class="card">
                <img src="assets/img/comingSoon1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.productViewed.name}}</h5>
                    <p class="card-text">{{product.productViewed.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <h4 style="margin-top: 2vw;">Gold Products</h4>
    <div class="row row-cols-1 row-cols-md-6 g-4">
        <div class="col" *ngFor="let product of goldProducts">
            <div class="card">
                <img src="assets/img/comingSoon1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <h4 style="margin-top: 2vw;">Advanced Products</h4>
    <div class="row row-cols-1 row-cols-md-6 g-4">
        <div class="col" *ngFor="let product of advancedProducts">
            <div class="card">
                <img src="assets/img/comingSoon1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <h4 style="margin-top: 2vw;">Basic Products</h4>
    <div class="row row-cols-1 row-cols-md-6 g-4">
        <div class="col" *ngFor="let product of basicProducts">
            <div class="card">
                <img src="assets/img/comingSoon1.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
