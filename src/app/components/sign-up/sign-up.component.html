<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4 align-self-center text-center">
            <h2>Log In</h2>
            <hr>
            <div style="margin-top: 2vw;">
                <div class="mb-3">
                    <label for="username-log" class="form-label">Username</label>
                    <input type="text" [(ngModel)]="username"class="form-control" id="username-log" aria-describedby="emailHelp"
                        placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password-log" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="password" class="form-control" id="password-log" placeholder="Password">
                </div>
                <button style="margin-bottom: 3vw;" (click)="getCustomer()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="col-sm-4 align-self-center text-center">
            <h2>Sign Up</h2>
            <hr>
            <div style="margin-top: 2vw;">
                <div class="mb-3">
                    <label for="username-sign" class="form-label">Username</label>
                    <input type="text" [(ngModel)]="usernameSign" class="form-control" id="username-sign" aria-describedby="emailHelp"
                        placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password-sign" class="form-label">Password</label>
                    <input type="password" [(ngModel)]="passwordSign" class="form-control" id="password-sign" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="name-sign" class="form-label">Name</label>
                    <input type="text" [(ngModel)]="name" class="form-control" id="name-sign" aria-describedby="emailHelp"
                        placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="surname-sign" class="form-label">Surname</label>
                    <input type="text" [(ngModel)]="surname" class="form-control" id="surname-sign" aria-describedby="emailHelp"
                        placeholder="Surname">
                </div>
                <div class="mb-3">
                    <label for="age-sign" class="form-label">Age</label>
                    <input type="text" [(ngModel)]="age" class="form-control" id="age-sign" aria-describedby="emailHelp"
                        placeholder="Age">
                </div>
                <div class="mb-3">
                    <label for="dni-sign" class="form-label">Dni</label>
                    <input type="text" [(ngModel)]="dni" class="form-control" id="dni-sign" aria-describedby="emailHelp"
                        placeholder="Dni">
                </div>
                <button type="submit" (click)="createCustomer()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
